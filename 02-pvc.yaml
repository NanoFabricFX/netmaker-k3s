---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nm-pv-dnsconfig-backend
  namespace: netmaker
spec:
  capacity:
    storage: 128Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: <PATH>
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - <HOSTNAME>
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nm-pvc-dnsconfig-backend
  namespace: netmaker
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 128Mi


